<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora&family=Smokum&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bayan">
        <h1 class="head">cssBayan</h1>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-1">
            <label class="bayan-title" for="bayan-1">Your face when the summons came</label>
            <div class="bayan-img">
                <img src="./img/Angry-Meme-Transparent-PNG.png" width="50%" height="50%" alt="mem">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-2">
            <label class="bayan-title" for="bayan-2">Your face when you have to work tomorrow</label>
            <div class="bayan-img">
                <img src="./img/Forever-Alone-Meme-PNG.png" width="50%" height="50%" alt="mem">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-3">
            <label class="bayan-title" for="bayan-3">Your face when asked to wash the dishes</label>
            <div class="bayan-img">
                <img src="./img/Meme-Vector-PNG.png" width="50%" height="50%" alt="mem">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-4">
            <label class="bayan-title" for="bayan-4">Your face when you hit your little finger</label>
            <div class="bayan-img">
                <img class="img" src="./img/Rage-Face-Meme-PNG.png" width="50%" height="50%" alt="mem">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-5">
            <label class="bayan-title" for="bayan-5">Your face when a girl told a joke</label>
            <div class="bayan-img">
                <img src="./img/Yao-Ming-Meme-PNG.png" width="50%" height="50%" alt="mem">
            </div>
        </div>

    </div>

</body>

</html>
